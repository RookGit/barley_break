<body>


<div class="modal" tabindex="-1" role="dialog" id="modal_save_result">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Поздравляем!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Вы выиграли! Заполните данные, чтобы мы сохранили Ваш результат!</p>

                <form data-form="request_result_game" action="" method="post">
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input name="name" type="text" class="form-control" id="name" placeholder="Введите Ваше имя"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Фамилия:</label>
                        <input name="surname" type="text" class="form-control" id="surname"
                               placeholder="Введите Ваше фамилию" required>
                    </div>

                    <div class="error_form">

                    </div>

                    <input type="hidden" name="count_stroke" value="">
                    <input type="hidden" name="time" value="">
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                <button type="button" data-click="send_form_result" class="btn btn-light">Отправить</button>
            </div>
        </div>
    </div>
</div>

<div class="buttons_panel">
    <button data-click="scroll_down" type="button" class="btn btn-primary">Вниз</button>
    <button data-click="history" type="button" class="btn btn-primary" style="display: none;">История</button>
</div>

<div class="container-fluid">
    <div class="row">
        <div data-context="gesture_listener" class="col-sm-12 col-md-6">

            <div class="game_field">
            </div>

            <div class="timer">
                Прошло времени: <b><span data-context="timer">00:00:00</span></b></br>
                Сделано ходов: <b><span data-context="stroke">0</span></b>
            </div>

        </div>

        <div class="col-sm-12 col-md-6 buttons_field">
        </div>

        <div class="history_stroke" style="display: none;">

        </div>

        <div class="block" style="display: none;">
        </div>

    </div>
</div>

</body>
